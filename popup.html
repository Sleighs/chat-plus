<!DOCTYPE html>
<html>
<head><title>ChatPlus Options</title></head>
<body>
  <script defer src="scripts/options.js" type="module"></script>

  <div id="options">
    <h1>ChatPlus</h1>

    <form id="optionsForm">
      <div>
        <label for="debug">
          <input type="checkbox" name="debug" id="debug">
          Enable debug mode
        </label>
      </div>
      <div>
        <label for="colorUsernames">
          <input type="checkbox" name="colorUsernames" id="color-usernames">
          Color Usernames
        </label>
      </div>
      <div>
        <label for="highlightStreamerMentions">
          <input type="checkbox" name="highlightStreamerMentions" id="highlight-streamer-mentions">
          Highlight Streamer Mentions
        </label>
      </div>
    </form>
  </div>

  <script src="scripts/content.js"></script>

</body>
</html>
