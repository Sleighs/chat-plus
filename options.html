<!DOCTYPE html>
<html>
<head>
  <title>ChatPlus</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>

  <div id="options" class="content">
    <h1>ChatPlus</h1>
    <p>ChatPlus is a browser extension that adds features to the chat on Rumble.com.</p>
    <p>ChatPlus is currently in beta. If you have any suggestions, questions or find any bugs, please let me know at <span class="email"><a href="mailto:wsright987@gmail.com">wsright987@gmail.com</a></span>.</p>
    <p style="display: none;">You can view the source code at <a href="https://github.com/sleighs/chat-plus">github.com/sleighs/chat-plus</a>.</p>
  </div>  

  <form id="optionsForm" class="content">
    <div class="option">        
      <input type="checkbox" name="enableChatPlus" id="enable-chatplus-input" class="option-checkbox"/>
      <label class="option-label" for="enableChatPlus">
        Enable ChatPlus
      </label>
    </div>
    <div class="option">      
      <input type="checkbox" name="colorUsernames" id="color-usernames-input" class="option-checkbox"/>
      <label class="option-label" for="colorUsernames">
        <span class="option-name">Color Usernames</span>
      </label>        

    </div>
    <div class="option" style="display: none;">
      <label class="option-label" for="debug">
        <input type="checkbox" name="debug" id="debug-input" class="option-checkbox"/>
        Enable debug mode
      </label>
    </div>
    <div id="status"></div>
    <button id="save-options" class="save-btn">Save</button>
  </form>

  <!-- type="module" allows you to use top level await -->
  <script defer src="scripts/background.js" type="module"></script>
  
</body>
</html>
