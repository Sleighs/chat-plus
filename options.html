<!DOCTYPE html>
<html>
<head><title>ChatPlus Options</title></head>
<body>

  <div id="options">
    <h1>ChatPlus Options</h1>
    <p>ChatPlus is a browser extension that adds features to the chat on Rumble.com.</p>
    <p>ChatPlus is currently in beta. If you have any suggestions or find any bugs, please let me know at <a href="mailto:chatplusteam@gmail.com">chatplusteam@gmail.com</a>.</p>
    
    <div class="option">
      <div class="option-name">Enable ChatPlus</div>
      <div class="option-value">
        <input type="checkbox" id="enable-chatplus" checked>
      </div>
    </div>
    <div class="option">
      <div class="option-name">Enable Colorized Usernames</div>
      <div class="option-value">
        <input type="checkbox" id="enable-colorized-sernames" checked>
      </div>
    </div>

  </div>  

  <script src="scripts/content.js"></script>
</body>
</html>
